{% extends "base.html" %}

{% block contents %}
   
    <div class="row justify-content-center mt-5">
        <div class="card border-0 col-md-4 col-sm-10 col-10 " style="background: rgba(0, 0, 0, 0.3)">
            <div class="card-body">
                <form method="post" action = "{% url 'users:login' %}">
                {% csrf_token %}
                <div class='text-center'>
                    <h1 class = "text-white mb-1 mt-4">LOGIN</h1>
                </div>
                    <fieldset>
                        {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}" class="form-label text-white mb-3 mt-3">{{ field.label }}</label>
                            <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}"
                            placeholder="{{ field.label }}" name="{{ field.name }}">
                        </div>
                        {% if field.errors %}
                           <small class= 'text-danger'>{{ field.errors }}</small>
                        {% endif%}
                        {% endfor %}
                    </fieldset>
                <div class ='text-center'>
                <button class = 'btn btn-success mt-4' type='submit'>Login</button>
                </div>
            </form>
            </div>
        </div> 
    </div>
{% endblock %}
